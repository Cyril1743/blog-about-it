<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Blog About It</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="contain-fluid hstack gap-3 ">
                <div class="navbar-brand">Blog About It,</div>
                <span style="display: inline;">don't fret about it</span>
                <ul style="display: inline;">
                    <li class="nav-item" style="display: inline;"><a class="nav-link" href="/recents">Recents</a></li>
                    <li class="nav-item" style="display: inline;"><a class="nav-link" href="/hot-topics">Hot Topics</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    </br>
    <form class="mx-auto" style="width: 200px;">
        <h3>Sign Up</h3>
        </br>
        <div class="mb-3">
            <label for="inputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="inputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword1" aria-describedby="passwordHelpBlock"
                pattern="^[a-zA-Z0-9_]+$" maxlength="20">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces or
                emoji.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        <button type="button" class="btn btn-success" id="button">Login in instead</button>
    </form>
    <script src="/public/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
